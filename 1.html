<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explorer - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-code login-icon"></i>
                <h1>Code Explorer</h1>
                <p>Berbagi dan temukan kode terbaik</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            
            <div class="login-footer">
                <p>Belum punya akun? <a href="#" id="registerLink">Daftar sekarang</a></p>
            </div>
        </div>
        
        <div class="register-box" id="registerBox">
            <div class="register-header">
                <button class="back-btn" id="backToLogin">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Buat Akun Baru</h2>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="regPassword" placeholder="Buat password" required>
                        <i class="fas fa-eye" id="toggleRegPassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">Daftar</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
